<!DOCTYPE html>
<html>
<head>
    <title>Algorithm Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controls">
        <button onclick="generateArray()">Generate New Array</button>
        <button onclick="bubbleSort()">Start Bubble Sort</button>
        <input id="arraySizeInput" type="number" min="10" max="100" value="50">
        <label for="arraySizeInput">Array Size</label>
        <input id="speedInput" type="number" min="1" max="1000" value="100">
        <label for="speedInput">Sorting Speed</label>
    </div>
    <div id="arrayContainer"></div>
    <script src="script.js"></script>
</body>
</html>
