<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Algorithm Visualizer</h1>
    </header>
    <main>
        <section class="container">
            <div id="bar-section">
                <!-- Bars will be created here by JavaScript -->
            </div>
            <div class="controls">
                <button id="new-array">Generate New Array</button>
                <button id="bubble-sort">Bubble Sort</button>
                <button id="quick-sort">Quick Sort</button>
                <button id="merge-sort">Merge Sort</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
